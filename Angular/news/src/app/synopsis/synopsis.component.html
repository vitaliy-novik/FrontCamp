<div class="media border">
    <img class="align-self-start mr-3 col-2" [src]="article.urlToImage" alt="Generic placeholder image">
    <div class="media-body col-6">
        <h5 class="mt-0">{{article.title}}</h5>
        <p>{{article.description}}</p>
        <a *ngIf="!!article._id" [href]="'/article/'+article._id">Read more...</a>
    </div>
    <div class="col-2">
        {{article.publishedAt | date:"dd/MM/yy" }}
    </div>
    <div class="col-2">
        <button *ngIf="!article._id; else elseBlock" (click)="save(article)" class="btn btn-primary btn-block">Save</button>
        <ng-template #elseBlock>
            <a [href]="'/edit/'+article._id" class="btn btn-primary btn-block">Edit</a>
            <button (click)="delete(article._id)" class="btn btn-primary btn-block">Delete</button>
        </ng-template>
    </div>
</div>
