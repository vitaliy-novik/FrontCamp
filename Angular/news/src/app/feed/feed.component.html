<app-toolbar (sourceChange)="onSourceChanged($event)"></app-toolbar>
<ul>
    <app-synopsis *ngFor="let article of articles | articleFilter: filterText; let id = index" [article]="article" [id]="id"></app-synopsis>
</ul>
<button *ngIf="hasMore" type="button" (click)="loadNews()" class="btn btn-primary btn-lg btn-block">Load More</button>
