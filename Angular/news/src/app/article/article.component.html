<div class="media border">
    <img class="align-self-start mr-3 col-4" [src]="article.urlToImage" alt="Generic placeholder image">
    <div class="media-body col-6">
        <h3 class="mt-0">{{article.title}}</h3>
        <p>{{article.content}}</p>
        <p>{{article.publishedAt}}</p>
        <p>{{article.author}}</p>
    </div>
    <div class="col-2">
      <a [href]="'/edit/'+article._id" class="btn btn-primary btn-block">Edit</a>
      <button (click)="delete(article._id)" class="btn btn-primary btn-block">Delete</button>
    </div>
</div>
