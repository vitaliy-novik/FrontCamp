<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [value]="article.title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [value]="article.author" placeholder="Author">
      </div>
    <div class="form-group">
        <label for="publishedAt">Published at</label>
        <input type="datetime" class="form-control" id="publishedAt" [value]="article.publishedAt" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="content">Example textarea</label>
      <textarea class="form-control" id="content" rows="3">{{article.content}}</textarea>
    </div>
</form>
