<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>News</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row" id="searchWidget">
                <div class="input-field col s11">
                    <input id="query" type="text" placeholder="query" id="searchWidgetInput">
                    <span class="helper-text">Helper text</span>
                </div>
                <div class="input-field col s1">
                    <a class="waves-effect waves-light btn-large" id="submitSearchButton">
                        <i class="material-icons search">search</i>
                    </a>
                </div>
            </div>
            <div class="row" id="languageFilter"></div>
            <div class="row" id="categoryFilter"></div>
            <div class="row" id="sourcesFilter"></div>
            <div class="row" id="feed"></div>
        </div>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
